<div class="light-theme mat-app-background" style="height: 100%; overflow: scroll;">

    <div class="paginator-container-mobile" *ngIf="(hasEarthquakes | async) == 1">
        <mat-paginator class="mat-paginator-mobile" [length]="earthquakeUtils.getPaginationLength()" [pageSize]="16" [pageSizeOptions]="[4, 8, 16, 32, 64]" (page)="pageEvent=
            loadEarthquakes($event)" aria-label="Select page">
        </mat-paginator>
    </div>


    <div class="grid" *ngIf="(hasEarthquakes | async) == 1">
        <div *ngFor="let earthquake of earthquakeUtils.getEarthquakes()">
            <app-earthquake [earthquake]="earthquake"></app-earthquake>
        </div>
    </div>

    <div class="no-found" *ngIf="(hasEarthquakes | async) == 0">
        <div class="loading">
            <img src="../../assets/no_result.svg" width="400rem" />
        </div>
        <p style="margin-top: 3rem;"><b>No earthquakes found.</b></p>
    </div>

    <div class="loading-container" *ngIf="(hasEarthquakes | async) == -1">
        <div class="loading">
            <mat-spinner></mat-spinner>
        </div>
        <p style="margin-top: 3rem; text-align: center; font-size: 20px;"><b>Loading...</b></p>
    </div>

    <div class="paginator-container" *ngIf="(hasEarthquakes | async) == 1">
        <mat-paginator class="mat-paginator-desktop" [length]="earthquakeUtils.getPaginationLength()" [pageSize]="16" [pageSizeOptions]="[4, 8, 16, 32, 64]" (page)="pageEvent=
            loadEarthquakes($event)" aria-label="Select page">
        </mat-paginator>
    </div>

    <button mat-fab (click)="searchDialog.openDialog()">
        <mat-icon>search</mat-icon>
    </button>
</div>
